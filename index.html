<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="list_card">
        <input type="radio" name="card" id="card1" checked>
        <label for="card1">
            <div class="row">
                <div class="icon">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="content">
                    <h4 class="title">The Avengers (2012)</h4>
                    <p class="description">Đạo diễn: Joss Whedon</p>
                </div>
            </div>
        </label>
        <input type="radio" name="card" id="card2">
        <label for="card2">
            <div class="row">
                <div class="icon">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="content">
                    <h4 class="title">Iron Man (2008)</h4>
                    <p class="description">Đạo diễn: Jon Favreau</p>
                </div>
            </div>
        </label>
        <input type="radio" name="card" id="card3">
        <label for="card3">
            <div class="row">
                <div class="icon">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="content">
                    <h4 class="title">Captain America (2011)</h4>
                    <p class="description">Đạo diễn: Joe Johnston</p>
                </div>
            </div>
        </label>
        <input type="radio" name="card" id="card4">
        <label for="card4">
            <div class="row">
                <div class="icon">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="content">
                    <h4 class="title">Thor (2011)</h4>
                    <p class="description">Đạo diễn: Kenneth Branagh</p>
                </div>
            </div>
        </label>
    </div>
</body>
</html>
